<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 자동 채점 - 관리자</title>
    <link rel="stylesheet" href="style.css?v=2.2">
    <link rel="stylesheet" href="admin-style.css?v=2.2">
    <link rel="icon" href="gemini.svg" type="image/svg+xml">
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html">과제 제출</a>
            <a href="learning_space.html">학습 공유 공간</a>
            <a href="admin.html" class="active">관리자</a>
        </nav>
    </header>
    <div class="container">
        <!-- 로그인 섹션 -->
        <div id="login-section">
            <header>
                <h1>관리자 로그인</h1>
            </header>
            <main>
                <div class="form-group">
                    <label for="email">ID</label>
                    <input type="text" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <button id="login-btn">로그인</button>
                <p id="login-error" class="error-message"></p>
            </main>
        </div>

        <!-- 대시보드 섹션 (기본적으로 숨김) -->
        <div id="dashboard-section" style="display: none;">
            <header class="dashboard-header">
                <div>
                    <h1>관리자 대시보드</h1>
                    <p>제출된 과제를 확인하고 AI 채점을 실행하세요.</p>
                </div>
                <button id="sign-out-btn" style="display: none;">로그아웃</button>
            </header>
            <main>
                <section id="submission-list">
                    <h2>제출 목록</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>이름</th>
                                    <th>분반</th>
                                    <th>파일명</th>
                                    <th>제출일시</th>
                                    <th>상태</th>
                                    <th>점수</th>
                                    <th>피드백</th>
                                </tr>
                            </thead>
                            <tbody id="submissions-tbody">
                                <!-- 데이터가 여기에 동적으로 삽입됩니다. -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <section id="chatbot-section">
                    <h2>Gemini 어시스턴트</h2>
                    <div id="chat-container">
                        <div id="chat-messages"></div>
                        <div id="chat-input-container">
                            <input type="text" id="chat-input" placeholder="무엇이든 물어보세요...">
                            <button id="chat-send-btn">전송</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>

    <!-- Firebase 설정 -->
    <script src="firebase-config.js?v=2.2"></script>
    <script src="admin.js?v=2.2"></script>
</body>
</html>
