<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 자동 채점 시스템 - 과제 제출</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gemini.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>과제 제출</h1>
        <p>AI 활용 경험에 대한 보고서를 제출해주세요.</p>
        
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요">
        </div>

        <!-- 분반 선택 드롭다운 메뉴 추가 -->
        <div class="form-group">
            <label for="class">분반</label>
            <select id="class">
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
            </select>
        </div>

        <div class="form-group">
            <label for="assignmentFile">과제 파일</label>
            <input type="file" id="assignmentFile">
        </div>

        <button id="submitBtn">제출</button>

        <div id="upload-progress-container" style="display: none;">
            <p>업로드 중: <span id="upload-progress">0%</span></p>
        </div>

        <p class="admin-link"><a href="admin.html">관리자 페이지로 이동</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase 설정 및 제출 로직 -->
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
